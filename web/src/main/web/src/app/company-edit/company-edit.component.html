<form (ngSubmit)="onSubmit()" *ngIf="company">
  <h3>Edit Company {{company.name}}</h3>
  <label>Exp: <input type="text" [(ngModel)]="company.expirationDate" name="expirationDate"></label><br />
  <label>Lim: <input type="number" [(ngModel)]="company.usersLimit" name="usersLimit"></label><br />
  <label>Quo: <input type="number" [(ngModel)]="company.quota" name="quota"></label><br />
  <button type="submit">Submit</button>
</form>
